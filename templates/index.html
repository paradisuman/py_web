<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f4f4f4;">

<script>
    function goToDestinationPage(des) {
        var destinationURL = "{{ url_for('destination',des='_para_') }}".replace('_para_', des);  
        window.location.href = destinationURL;  
    }
</script>

<div class="container bg-white p-4 rounded shadow">
    <h1 class="text-center">Hello, {{ username }}!</h1>
    <p class="text-center">Thank you for visiting our website. We're glad to have you here!</p>
    
    <!-- Dropdown menu -->
    <a href="#zd" class="btn btn-primary" onclick="goToDestinationPage('upload')">上传文件</a>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></script>

</body>
</html>
